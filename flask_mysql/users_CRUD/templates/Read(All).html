<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>All Users</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
            <td>{{ user.updated_at }}</td>
            <td class="tablebtn">
                <a href="/users/{{ user.id }}/edit" class="actions">Edit</a>
                <a href="/users/{{ user.id }}/delete" class="actions">Delete</a>
                <a href="/users/{{ user.id }}" class="actions">View</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/users/new" id="add">Add a new user</a>
</body>
</html>
