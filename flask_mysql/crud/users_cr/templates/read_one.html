<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Read One User</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center flex-column "> <!-- to center, type d-flex justify-content-center align-items-center flex-column -->
        <h1> User {{user.id}} </h1>
        <div class="container-lg bg-dark text-warning pt-4 pb-3 col-7">
                <p> Full Name: {{user.first_name}} {{user.last_name}}</p>
                <p> Email: {{user.email}}</p>
                <p> Created On: {{user.created_at}}</p> <!-- user refers to the variable we passed from the route, the dot notation allows us to access the properties of the user object -->
                <p> Last Updated On: {{user.updated_at}}</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-3 "> <!-- fix the spacing between the buttons -->
            <a href="/users/{{user.id}}/edit">Edit</a> 
            <a href="/users/{{user.id}}/delete">Delete</a>
            <a href="/users">Home</a>
    </div>
</body>
</html>
