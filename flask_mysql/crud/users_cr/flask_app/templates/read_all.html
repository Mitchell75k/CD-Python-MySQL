<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Read (All)</title>
</head>
<body>
    <div class="container-lg d-flex justify-content-evenly align-items-center flex-column  bg-dark text-warning pt-4 pb-lg-5 mt-1 col-12 font-monospace">
        <h1>All Users</h1> <!-- here we are using the variable all_users that we passed from the route and we are looping through it to display all the users -->
        <!-- table of the users -->
        <table cellpadding="15">
            <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
            </thead>
            {% for user in all_users %}
            <tbody>
                <tr>
                    <td>{{user.first_name}} {{user.last_name}}</td> <!-- the variable user refers to the user object in the all_users list -->
                    <td>{{user.email}}</td>
                    <td>{{user.created_at.strftime('%b %d, %Y')}}</td>
                    <td>{{user.updated_at.strftime('%b %d, %Y')}}</td>
                    <td>
                        <a href="/users/{{user.id}}">Show</a> <!-- this link will route to the show route and pass the user's id -->
                        <a href="/users/{{user.id}}/edit">Edit</a> <!-- this link will route to the edit route and pass the user's id -->
                        <a href="/users/{{user.id}}/delete">Delete</a> <!-- this link will route to the destroy route and pass the user's id -->
                </tr>
            </tbody>
            {% endfor %}
        </table>
        <!-- link that routes back to the index route that says "Add a New User" -->
        <a href="/">Add a New User</a>
    </div>
</body>
</html>
