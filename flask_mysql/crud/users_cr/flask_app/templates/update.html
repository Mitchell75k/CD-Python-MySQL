<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Update User</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-md-center flex-column  bg-dark text-warning pt-4 pb-lg-5 mt-1 col-12 row-cols-xxl-5 font-monospace">
        <h1 class="text-lg-center">Edit User {{user.id}}</h1>
        {% with messages = get_flashed_messages() %}<!-- get_flashed_messages() is a function that returns a list of all the flash messages, 'with' is a jinja keyword that allows us to assign a variable to a value -->
        {% if messages %} <!-- if there are messages in the messages list, which is in the variable 'messages' -->
            <ul class=flashes> <!-- flashes is a class we created in our css file, it is used to style the flash messages -->
            {% for message in messages %}
                <li>ERROR: {{ message }}</li> <!-- we use a for loop to loop through all the messages in the messages list -->
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

        <form action="/users/{{user.id}}/update" method="POST" >
            <div>
                <label for="fname">First Name:</label>
                <input type="text" value="{{user.first_name}}" name="fname">
                <label for="lname"class="mt-5">Last Name:</label>
                <input type="text" value="{{user.last_name}}" name="lname">
                <label for="email" class="mt-5">Email:</label>    
                <input type="text" value="{{user.email}}" name="email">
                <input type="submit" value="Create" class="mt-5">
            </div>
        <a class= "justify-content-center" href="/users" class="mt-5">Home</a>
        <a class= "justify-content-center" href="/users/{{user.id}}/delete">Delete</a>
        </form>
    </div> 
    </body>
    </html>

</body>
</html>
