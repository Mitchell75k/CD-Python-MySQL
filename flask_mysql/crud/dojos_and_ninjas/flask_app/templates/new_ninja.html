<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Create Ninja</title>
</head>

<body>
    <div class="container-sm d-block align-items-md-center text-bg-dark text-warning flex-column p-3 m-3 border-black border border-3 ">
        <form action="/ninjas/new" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" name="fname" class="mb-2">
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="lname" class="mb-2">
            <br>
            <label for="age" class="m-2" >Age:</label> 
            <input type="number" name="age" class="mb-2">
            <br>
            <label for="dojo_id">Dojo:</label>
            <select name="dojo_id">
                {% for dojo in all_dojos %}
                    <option value= "{{ dojo.id }}">{{ dojo.name }}</option> <!-- dojo.id is the value that will be passed to the server, its in quotes because its a string -->
                {% endfor %}
            </select>
            <br>
            <input type="submit" class="m-4" value="Create Ninja">
        </form>
    </div>
    <a href="/" class="m-4"> Home</a>
</body>
</html>
