<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Dojo's Ninjas</title>
</head>
<body>
    <div class="table table-bordered table-light table-striped container-fluid p-5 ">
        <h1>{{dojo.name}}'s Ninjas</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %} 
                <tr>
                    <td>{{ ninja.first_name }}</td>
                    <td>{{ ninja.last_name}}</td> <!-- FIX L8R dojo.ninjas is a list of ninjas, so we can use the length filter to get the number of ninjas in the list by typing dojo.ninjas|length -->
                    <td>{{ ninja.age }}</td>
                    <td>
                        <a href="/ninjas/{{ ninja.id }}/delete">Delete</a>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Home</a>
    </div>
</body>
</html>
