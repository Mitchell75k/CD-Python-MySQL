<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Dojos</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class=" d-flex align-items-md-center flex-column pt-1 pb-3  col-5 row-cols- " > 
            <h1>New Dojo</h1>
            <form action="/dojos/new" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <input type="submit" value="Add Dojo">
            </form>
        </div>
        
        <div class=" container-sm d-inline-block align-items-md-center text-bg-dark text-warning flex-column p-3 m-3 border-black border border-3"> <!-- to change the text color to white, we can add the text-white class to the div -->
            <h1>All Dojos</h1>
            <table class="table table-bordered table-light table-striped container-fluid p-5 ">
                <thead>
                    <tr>
                        <th scope="col">Dojo Name</th>
                        <!--<th scope="col">Number of Ninjas</th>-->
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dojo in all_dojos %}
                    <tr>
                        <td>{{ dojo.name }}</td>
                        <!-- FIX L8R <td>{{ dojo.ninjas|length }}</td> dojo.ninjas is a list of ninjas, so we can use the length filter to get the number of ninjas in the list by typing dojo.ninjas|length -->
                        <td>
                            <a href="/dojos/{{ dojo.id }}">View</a>
                            <a href="/dojos/{{ dojo.id }}/delete">Delete</a>
                            <a href="/dojos/{{ dojo.id }}/edit">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="m-5">
            <a href="/create/ninja">Add Ninja</a> 
        </div>
    </div>
</body>
</html>
