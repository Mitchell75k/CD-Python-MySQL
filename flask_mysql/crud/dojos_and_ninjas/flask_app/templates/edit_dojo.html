<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Dojos</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center m-5 bg-black">
        <div class=" d-flex align-items-md-center flex-column pt-1 pb-5 text-warning" > 
            <h1>Edit Dojo</h1>
            <form action="/dojos/{{dojo.id}}/update" method="POST">
                <label for="name">Name:</label>
                <input type="text" value="{{dojo.name}}" name="name">
                <input type="submit" value="Update Dojo">
            </form>
        </div>
    </div>
