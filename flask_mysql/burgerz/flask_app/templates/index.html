<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Burger Form</title>
</head>
<body>
    <a href="/burgers">See all burgers</a>
    <form action="/create" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
    <!-- flash message: displays whenever there's an error with the user's input, at the very top of the form -->
    {% with messages = get_flashed_messages() %}<!-- get_flashed_messages() is a function that returns a list of all the flash messages, 'with' is a jinja keyword that allows us to assign a variable to a value -->
        {% if messages %}
            <ul class=flashes> <!-- flashes is a class we created in our css file, it is used to style the flash messages -->
            {% for message in messages %}
                <li>{{ message }}</li> <!-- we use a for loop to loop through all the messages in the messages list -->
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

        <h2 class="text-center text-primary">Create Burger:</h2>
    
        <div class="form-group">
            <label for="name">Burger Name:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="bun">Bun:</label>
            <input type="text" name="bun" id="bun" class="form-control">
        </div>
        <div class="form-group">
            <label for="meat">Meat:</label>
            <input type="text" name="meat" id="meat" class="form-control">
        </div>
        <div class="form-group">
            <label for="calories">Calories:</label>
            <input type="number" min="0" name="calories" id="calories" class="form-control">
        </div>
        <input type="submit" value="Create Burger" class="btn btn-primary btn-outline-dark">
    </form>
</body>
</html>
