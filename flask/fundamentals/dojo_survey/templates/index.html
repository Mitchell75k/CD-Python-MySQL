<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container d-flex align-items-center flex-column justify-content-evenly bg-dark text-warning w-50 h-100 pt-4 pb-3 mt-2" >
        
        <h1>Dojo Survey</h1>
        <div class="m-3">
            <div class="mb-4 me-4 ms-4">
            <form action='/process' method='post'>
                <label for='first_name'>First Name:</label>
                <input type='text' name="first_name">
            </div>

            <div class="m-4">
                <label for='last_name'>Last Name:</label>
                <input type='text' name="last_name">
            </div>

            <div class="m-4">
                <label for='location'>Dojo Location:</label>
                <select name="location" id="location"> <!-- the select tag is used to create a dropdown menu, the id attribute is used to create a unique id for the select tag -->
                    <option value="Mountain View">Mountain View</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Tulsa">Tulsa</option>
                    <option value="San Jose">San Jose</option>
                </select>
            </div>

            <div class="m-4">
                <label for='language'>Favorite Language:</label>
                <select name="language" id="language">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                    <option value="C++">C++</option>
                    <option value="PHP">PHP</option>
                    <option value="Ruby">Ruby</option>
                </select>
            </div>

            <div class="m-4 d-block flex-column">
                <label for='comment'>Comment (optional):</label>
                <div class="">
                    <textarea cols= '30' rows= '4' name="comment" id="comment" ></textarea>
                </div>
                <!--- the textarea tag is used to create a text area, the cols attribute is used to set the width of the text area, the rows attribute is used to set the height of the text area -->
            </div class="btn btn-warning">
                <input type='submit' value='Submit'>
            </div>
    </div>
</form>

</body>
</html>
