<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Dojo Survey Result</title>
</head>
<body>
    <div class="container d-flex align-items-center flex-column justify-content-evenly bg-dark text-warning w-75 h-100 pt-4 pb-4 mt-1" >
            <h1>{{session.first_name}}'s Submitted Info</h1>
            <p>Name: {{session.name}}</p>
            <p>Dojo Location: {{session.location}}</p>
            <p>Favorite Language: {{session.language}}</p>
            <p>Comment: {{session.comment}}</p>
            <a href='/'>Go Back</a> <!-- the href attribute is used to create a link to another page, in this case the "/" index route -->
    </div>
</body>
</html>
